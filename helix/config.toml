theme = "onedark"

[editor]
true-color = true
idle-timeout = 0
preview-completion-insert = false
cursorline = true
auto-save = true
auto-format = true
rulers = [80]
completion-replace = true

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
