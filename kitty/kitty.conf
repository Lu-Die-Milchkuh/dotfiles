# Font Settings

font_family Fira Code SemiBold
bold_font Fira Code Bold
italic_font FantasqueSansMono Nerd Font Italic
bold_italic_font Fira Code Bold
font_size 16.0

# Background Settings

background #0f0f0f
background_image_layout scaled
background_opacity 0.85

# Color Settings

color0 #191919
color1 #f3005f
color2 #97e023
color3 #f2f200
color4 #9c64fe
color5 #f3005f
color6 #57d1ea
color7 #c4c4b5
