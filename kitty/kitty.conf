foreground #c4c4b5
selection_foreground #262525
selection_background #9c64fe

# Cursor Settings

cursor #f6f6ec
cursor_shape beam
cursor_beam_thickness 3

# Wndow Settings

remember_window_size yes
initial_window_width 1024
initial_window_height 576
window_padding_width 5
placement_strategy center
window_resize_step_cells 2
window_resize_step_lines 2

# Other

allow_hyperlinks yes
detect_urls yes
open_url_with default
sync_to_monitor yes
confirm_os_window_close 0

# Tabs
tab_bar_style powerline
# tab_bar_style custom
tab_powerline_style angled
tab_title_template "{fmt.fg.red}{activity_symbol}{fmt.fg.tab}{index} î‚± {title}"
active_tab_foreground   #aab2bf
active_tab_background   #3e4452
inactive_tab_foreground #aab2bf
inactive_tab_background #282c34

